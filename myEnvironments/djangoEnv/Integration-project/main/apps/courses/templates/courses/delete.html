<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	{% load staticfiles %}
  	<link rel="stylesheet" href="{% static 'courses/style.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<div>
		<form action="/destroy" method="post">
		{% csrf_token %}
		<h1>Are you sure you want to delete the following course?</h1>
			<p>Name :{{ second.name }}</p>
			<p> Description :{{ second.description }}</p>
			<input type="hidden" value="{{second.pk}}" name="course_id">
			<input type="submit" value="No" name="no" class="no">
			<input type="submit" value="Yes I want to delete this" name="yes" class="red">
		</form>
		
	</div>

	
</body>
</html>
