<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	{% load staticfiles %}
  	<link rel="stylesheet" href="{% static 'courses/style.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
	<h4>Add a new course</h4>
	<form action="/courses" method="post">
	{% csrf_token %}
		Name  : <input type="text" name="name">
		Description  : <textarea name="description" id="" cols="30" rows="10"></textarea>
		<input type="submit" name="submit" value="Add" class="btn">
	</form>
	
	<h1>Courses</h1>
	<table>
  		<tr>
		    <th>Course Name</th>
		    <th>Description</th>
		    <th>Date Added</th>
		    <th>Actions</th>
  		</tr>
  		{% for course in courses  %}
    	<tr>
	     	<td>{{course.name}}</td>
	      	<td>{{course.description}}</td>
	      	<td>{{course.created_at}}</td>
	      	<td><a href="/delete/{{course.pk}}">Remove</a></td>
    	</tr>
  		{% endfor %}
	</table>
	
</body>
</html>
